[versions]
agp = "8.10.1"
kotlin = "2.0.21"
coreKtx = "1.16.0"
junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.9.1" # Versi ini akan kita gunakan untuk semua lifecycle
activityCompose = "1.10.1"
composeBom = "2024.06.00" # Versi stabil yang lebih realistis
composeCompiler = "2.0.0" # Versi compiler untuk Kotlin 2.0.x
ksp = "2.0.21-1.0.28" # Versi KSP untuk Kotlin 2.0.x
room = "2.6.1"
retrofit = "2.9.0"
okhttp = "4.12.0"
coroutines = "1.8.0"
navigation = "2.7.7"
work = "2.9.0"
datastore = "1.1.1"


[libraries]
androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

# <<< TAMBAHKAN DUA BARIS INI >>>
